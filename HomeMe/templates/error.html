    <!--标题栏：-->

    <!--收藏夹：-->
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <!--==== bootstrap ====-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--==== font-awesome ====-->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!--==== owl-carousel ====-->
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <!--==== magnific-popup ====-->
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <!--==== animate css ====-->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!--==== style css ====-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--==== responsive css ====-->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

    <!--==== jquery ====-->
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>

    <style type="text/css">
        p.error {
            color: #000;
            text-shadow: #fff 0 1px 0;
            text-align: center;
            font: 900 25em helvetica neue;

        }

    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv/3.7.2/html5shiv.min.js' %}"></script>

    <![endif]-->

<body>

<!--==== DEMO COLOR PANEL =====-->
<div class="demo_panel_box">
    <div class="color_panel_box">
        <div class="spiner_button slide_in_out"><i class="fa fa-cog fa-spin"></i></div>
        <span class="red_color"></span>
        <span class="blue_color"></span>
        <span class="yellow_color"></span>
        <span class="purple_color"></span>
        <span class="pink_color"></span>
        <span class="green_color"></span>
    </div>
</div>
<!--==== DEMO COLOR PANEL ===-->


<!--===== Preloader ====-->
<div class="preloader">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>


<!--===== HEADER AREA =====-->
<header class="navbar custom-navbar" style="background: rgba(0, 0, 0, 0.75);">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12">
                <div class="logo">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                        </button>
                    </div>
                    <a href="/HomeMe">Jasonhaven' Home</a> <!--== logo ==-->
                </div>
            </div>

            <div class="col-md-9 col-sm-9 col-xs-12">
                <nav class="main-menu">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav"> <!--== manin menu ==-->
                            <li class="active smooth-scroll"><a class="theme-color" href="/HomeMe">Back To Home</a>
                            </li>
                            <li class="smooth-scroll"><a class="theme-color" href="#contact">contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

        </div>
    </div>
</header>
<!--===== END HEADER AREA ======-->


<!--=====************** 404 SECTION ***************=====-->
<div class="controller">
    <div class="row">
        <div class="col-md-12">
            <div class="section-title">
                <h2><span class="theme-color"><p class="error">404</p>Something unexpected happened!</span></h2>
            </div>
        </div>
    </div>
</div>
<!--=====*********** END 404 SECTION **************=====-->

<!--======******************** CONTACT INFO SECTION **********************======-->
<section id="contact" class="contact-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2> Contact</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 wow fadeInUp" data-wow-delay="0.4s">
                <!-- Start Contact Form -->
                <form id="contactForm" class="contact-form shake" data-toggle="validator" action="/contact">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="controls">
                                    <input type="text" id="name" class="form-control" placeholder="Name" required
                                           data-error="Please enter your name">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="controls">
                                    <input type="email" class="email form-control" id="email" placeholder="Email"
                                           required data-error="Please enter your email">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="controls">
                                    <input type="text" id="msg_subject" class="form-control" placeholder="Subject"
                                           required data-error="Please enter your message subject">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="controls">
                                    <textarea id="message" rows="7" placeholder="Message" class="form-control" required
                                              data-error="Write your message"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" id="submit" class="btn btn-effect theme-color"><i
                                    class="fa fa-check"></i> Send
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>


                </form>
                <!-- End Contact Form -->
            </div>
        </div>
    </div>
</section>
<!--======**************** END CONTACT INFO SECTION ********************======-->


<!--======******************* FOOTER SECTION ******************======-->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="footer-text wow fadeInUp" data-wow-delay="0.4s">
                    <p>Copyright &copy; 2017 Jasonhaven All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
<!--======******************* END FOOTER SECTION ***************======-->

<script src="{% static 'js/plugins.js' %}"></script>

<!--==== validator js ====-->
<script src="{% static 'js/validator.min.js' %}"></script>
<!--==== particles js ====-->
<script src="{% static 'js/particles.min.js' %}"></script>
<!--==== app js ====-->
<script src="{% static 'js/app.js' %}"></script>
<!--==== app js ====-->
<script src="{% static 'js/wow-1.3.0.min.js' %}"></script>
<!--==== main js ====-->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
